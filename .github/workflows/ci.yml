name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore VehicleMarketplace.sln
      
    - name: Build solution
      run: dotnet build VehicleMarketplace.sln --configuration Release --no-restore
      
    - name: Run unit tests
      run: dotnet test VehicleMarketplace.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-backend
        path: '**/*.trx'
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-backend
        path: '**/coverage.cobertura.xml'

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'src/VehicleMarketplace.Web/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./src/VehicleMarketplace.Web
      run: npm ci --legacy-peer-deps
      
    - name: Lint
      working-directory: ./src/VehicleMarketplace.Web
      run: npm run lint --if-present
      
    - name: Build
      working-directory: ./src/VehicleMarketplace.Web
      run: npm run build -- --configuration production
      
    - name: Run tests
      working-directory: ./src/VehicleMarketplace.Web
      run: npm test --if-present -- --watch=false --browsers=ChromeHeadless
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: 'src/VehicleMarketplace.Web/dist/'

  docker-build:
    name: Docker Image Build Test
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: false
        tags: vehiclemarketplace-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src/VehicleMarketplace.Web
        file: ./src/VehicleMarketplace.Web/Dockerfile
        push: false
        tags: vehiclemarketplace-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
