<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Admin Dashboard</h1>

    <mat-card class="p-6">
        <h2 class="text-xl font-bold mb-4">Pending Approvals</h2>

        @if (isLoading()) {
        <app-car-loader></app-car-loader>
        } @else if (pendingListings().length === 0) {
        <p class="text-gray-500 italic">No listings pending approval.</p>
        } @else {
        <table mat-table [dataSource]="pendingListings()" class="w-full">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency:'ZAR':'symbol-narrow'}} </td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Seller </th>
                <td mat-cell *matCellDef="let element"> {{element.userName || 'Unknown'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="approve(element.id)" matTooltip="Approve"
                        class="hover:scale-110 transition-transform">
                        <mat-icon>check_circle</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="reject(element.id)" matTooltip="Reject"
                        class="hover:scale-110 transition-transform">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors">
            </tr>
        </table>
        }
    </mat-card>
</div>
